<dialog id="mailinglist-dialog">
    <p id="mailinglist-desc">{{lang.mailing_list_desc}}</p>
    <form id="mailinglist-form" method="dialog">
        <input id="mailinglist-name" type="text" autocomplete="name" required placeholder="{{lang.name}}">
        <input id="mailinglist-email" type="email" autocomplete="email" required placeholder="{{lang.email}}">
        <button id="mailinglist-cancel" type="button"></button>
        <button id="mailinglist-form-submit" value="default">{{lang.submit}}</button>
    </form>
</dialog>
